



 {% extends "blog_main/base.html" %}

{% block content %}

<div class="row">
  <!-- Left Sidebar -->
  {% include 'leftsidebar.html' %}

  <!-- Right Content Area -->
  <div class="col-md-9 d-flex flex-column align-items-center" style="margin-top: 20px;">



        <a href="{% url 'add_categories' %}" class="btn btn-warning text-dark  ">Add New Category</a>
    <table class="table table-bordered text-center" cellpadding="3" cellspacing="0">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Category Name</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in categories %}

        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ cat.category_name }}</td>
          <td>{{ cat.created_at }}</td>
          <td>{{ cat.updated_at }}</td>
          <td>
            <a href="#"><i class="fa fa-edit text-success"></i></a>
            &nbsp;&nbsp;
            <a href="{% url 'delete_categories' cat.id %}"><i class="fa fa-trash text-danger"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
