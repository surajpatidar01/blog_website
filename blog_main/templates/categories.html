{%  extends "blog_main/base.html" %}

{% block content %}


<!--  left Sidebar-->
  {% include 'leftsidebar.html' %}

<!--  write Sidebar-->
<div class="col-md-9 d-flex" style="margin-top:0px;
justify-content: flex-start; padding-left: 300px;">
  <table class="table" cellpaddding="3" cellspacing="0" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for cat in categories %}
      <tr>
        <th >{{ forloop.counter }}</th>
        <td>{{ cat.category_name}}</td>
        <td>{{cat.created_at}}</td>
        <td>{{ cat.updated_at}}</td>
        <td>
          <a><i class="fa fa-edit text-success"></i></a> &nbsp;&nbsp
          <a><i class="fa fa-trash text-danger"></i></a>
        </td>

      </tr>
    {% endfor %}

    </tbody>
  </table>
</div>


{%endblock%}
